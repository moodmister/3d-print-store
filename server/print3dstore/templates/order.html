{% extends 'base.html' %}
{% block content %}
<div class="container p-5">
  <h1>Order</h1>
  <div class="container">
    <form action="{{ url_for('order.order')}}" method="post" enctype="multipart/form-data">
      {% for field in form %}
        {% if field.id != "csrf_token" %}
          {{ field.label(class="form-label mt-4") }}<br>
        {% endif %}
          {{ field }}
      {% endfor %}
      <button class="btn mt-4">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
