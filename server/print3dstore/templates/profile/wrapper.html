{% extends 'base.html' %}

{% block content %}
  <h1>Dashboard</h1>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 mb-4">
        <ul class="list-group">
          <a href="{{ url_for('profile.info') }}">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Profile
            </li>
          </a>
          <a href="{{ url_for('profile.orders') }}">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Orders
            </li>
          </a>
          <a href="{{ url_for('profile.settings') }}">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Settings
            </li>
          </a>
          <a href="{{ url_for('auth.logout') }}">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Log out
            </li>
          </a>
        </ul>
      </div>
      <div class="col">
        <div class="card p-4">
          {% block information %}
            
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
